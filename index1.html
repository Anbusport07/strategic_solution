<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
.container-wrapper {
    position: relative;
    max-width: 1400px;
    margin: 50px auto;
    padding: 0 20px;
}

.contact-container {
    position: relative;
    display: flex;
    background: #fff;
    border-radius: 10px;
    overflow: visible;
    z-index: 1;
}

.form-section {
    flex: 0 0 50%;
    padding: 40px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.map-section {
    position: absolute;
    right: -20px;
    top: 50%;
    transform: translateY(-50%);
    width: 55%;
    height: 120%;
    z-index: -1;
    border-radius: 10px;
    overflow: hidden;
}

.title {
    font-size: 48px;
    margin-bottom: 10px;
    color: #000;
}

.title span {
    color: #4a154b;
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 12px;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    background: #fafafa;
    font-size: 14px;
}

.send-button {
    width: 100%;
    padding: 15px;
    background: #4a154b;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.send-button:hover {
    background: #3a1139;
}

.contact-info {
    margin-top: 30px;
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
}

.contact-item img {
    width: 20px;
    height: 20px;
}

@media (max-width: 992px) {
    .contact-container {
        flex-direction: column;
    }
    
    .form-section {
        width: 100%;
    }
    
    .map-section {
        position: relative;
        width: 100%;
        height: 300px;
        right: 0;
        top: 0;
        transform: none;
        margin-top: 20px;
    }
}
</style>
</head>
<body>
    <div class="container-wrapper">
        <div class="contact-container">
            <div class="form-section">
                <h1 class="title">Get in <span>Touch</span></h1>
                <p class="subtitle">We're here to empower your journey toward excellence.</p>
                
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Name *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Phone number *" required>
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="">How did you find us?</option>
                            <option value="google">Google</option>
                            <option value="referral">Referral</option>
                            <option value="social">Social Media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="send-button">SEND</button>
                </form>

                <div class="contact-info">
                    <div class="contact-item">
                        <img src="/api/placeholder/20/20" alt="Phone icon">
                        <span>9492922599</span>
                    </div>
                    <div class="contact-item">
                        <img src="/api/placeholder/20/20" alt="Email icon">
                        <span>rajiramanan@strategisolutionsconsultants.com</span>
                    </div>
                </div>
            </div>
            <div class="map-section">
                <div id="map" class="map-placeholder"></div>
            </div>
        </div>
    </div>
    <script>
        // Initialize the map with the new location
        var map = L.map('map').setView([32.715735, -117.160975], 13);
    
        // Add a tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
